<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator - Dutch & Custom Methods</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-calculator text-indigo-600 mr-3"></i>
                Grade Calculator
            </h1>
            <p class="text-gray-600">Calculate grades using Dutch methods or create your own</p>
        </header>

        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Grade Input Section -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">
                    <i class="fas fa-edit text-indigo-500 mr-2"></i>
                    Grade Input
                </h2>
                
                <!-- Calculation Method Selector -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Calculation Method</label>
                    <select id="methodSelect" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="dutch_1_10">Dutch 1-10 Scale</option>
                        <option value="dutch_percentage">Dutch Percentage Scale</option>
                        <option value="dutch_cevo">Dutch CEVO Scale</option>
                        <option value="custom">Custom Method</option>
                    </select>
                </div>

                <!-- Points Input -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Points Obtained</label>
                    <input type="number" id="pointsObtained" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter points obtained" step="0.1">
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Maximum Points</label>
                    <input type="number" id="maxPoints" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter maximum points" step="0.1">
                </div>

                <!-- Calculate Button -->
                <button onclick="calculateGrade()" class="w-full bg-indigo-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200">
                    <i class="fas fa-calculator mr-2"></i>
                    Calculate Grade
                </button>

                <!-- Result Display -->
                <div id="result" class="mt-6 p-4 bg-gray-50 rounded-lg hidden">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Result</h3>
                    <div class="text-3xl font-bold text-indigo-600" id="gradeResult">-</div>
                    <div class="text-sm text-gray-600 mt-2" id="gradeDescription">-</div>
                </div>
            </div>

            <!-- Custom Method Creator -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">
                    <i class="fas fa-cogs text-indigo-500 mr-2"></i>
                    Custom Method Creator
                </h2>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Method Name</label>
                    <input type="text" id="methodName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., My Custom Scale">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Grade Scale Type</label>
                    <select id="scaleType" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="linear">Linear Scale (e.g., 0-100 to 1-10)</option>
                        <option value="thresholds">Threshold-based (custom ranges)</option>
                    </select>
                </div>

                <!-- Linear Scale Options -->
                <div id="linearOptions" class="mb-4">
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Min Grade</label>
                            <input type="number" id="minGrade" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" value="1" step="0.1">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Max Grade</label>
                            <input type="number" id="maxGrade" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" value="10" step="0.1">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Minimum Passing Grade</label>
                        <input type="number" id="passingGrade" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" value="5.5" step="0.1">
                    </div>
                </div>

                <!-- Threshold Options -->
                <div id="thresholdOptions" class="mb-4 hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Grade Thresholds</label>
                    <div id="thresholdList" class="space-y-2 mb-3">
                        <!-- Thresholds will be added here dynamically -->
                    </div>
                    <button onclick="addThreshold()" class="w-full bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-200">
                        <i class="fas fa-plus mr-2"></i>
                        Add Threshold
                    </button>
                </div>

                <button onclick="saveCustomMethod()" class="w-full bg-green-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-green-700 transition duration-200">
                    <i class="fas fa-save mr-2"></i>
                    Save Custom Method
                </button>

                <!-- Saved Methods List -->
                <div class="mt-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">Saved Methods</h3>
                    <div id="savedMethods" class="space-y-2">
                        <!-- Saved methods will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Method Info Section -->
        <div class="mt-8 bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                <i class="fas fa-info-circle text-indigo-500 mr-2"></i>
                Method Information
            </h2>
            <div id="methodInfo" class="text-gray-600">
                <p>Select a calculation method to see details about how grades are calculated.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
